// This is where we initialise any global variables, namespaced in "opensdg".
var opensdg = {

  // A base URL for asynchronous calls to SDG data.
  remoteDataBaseUrl: 'https://hagstovan.github.io/sdg-data/fo',

  chartConfigAlterations: [],
  // A hook which can be used to modify the configuration for Chart.js.
  chartConfigAlter: function(callback) {
    this.chartConfigAlterations.push(callback);
  },

  tableConfigAlterations: [],
  // A hook which can be used to modify the configuration for Datatables.
  tableConfigAlter: function(callback) {
    this.tableConfigAlterations.push(callback);
  },

  // A hook which can be replaced to alter whether/how the values that are
  // displayed on indicator tables/graphs get rounded.
  dataRounding: function(value) {
    // Alterations go here.
    return value;
  },

  // A hook which can be used to alter the data before it is displayed on charts/tables.
  dataDisplayAlterations: [],
  dataDisplayAlter: function(callback) {
    this.dataDisplayAlterations.push(callback);
  },

  language: 'fo',
};

// For backwards compatibility, some of these might need to be global.
// @TODO: Remove these eventually.
var remoteDataBaseUrl = opensdg.remoteDataBaseUrl;

</script>

        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

          <div class="url"><%= result.type %> &raquo; <%= result.url %></div>
          <div class="content"><%= result.content %></div>

    <% }); %>

  <% } else { %>
    <p>
      Eingi úrslit

      - meinti tú:

      <% } %>
      <br><br>
      Royn at tillaga leitingina.
    </p>
  <% } %>
</script>
<script>
opensdg.searchItems = {"/sdg-site/es/test-post-1/":{"type":"general.posts","url":"/sdg-site/es/test-post-1/","title":"Test Post 1\n","content":"Translation needed.\n","id":""},"/sdg-site/404.html":{"type":"Síður","url":"/sdg-site/404.html","title":"Page not found\n","content":"If you typed the web address, check it is correct.\n\nIf you pasted the web address, check you copied the entire address.\n\nIf the web address is correct or you selected a link or button, contact us if you need to speak to someone about the Sustainable Development Goals (SDGs).\n","id":""},"/sdg-site/about/":{"type":"Síður","url":"/sdg-site/about/","title":"About\n","content":"The Sustainable Development Goals (SDGs) are a universal call to action to:\n\n\n  \n    end poverty\n  \n  \n    protect the planet\n  \n  \n    improve the lives and prospects of everyone, everywhere\n  \n\n\nThe 17 Goals were adopted by all UN Member States in 2015, as part of the 2030 Agenda for Sustainable Development.\n\nAbout this site\nThis site is based on the open source Open SDG platform.\n\nOther countries or organisations wishing to reuse the Open SDG reporting platform are welcome to do so for free. The Open SDG Quick Start Guide gives technical instructions on the quickest way to get a copy of the Open SDG platform up and running.\n\nIf you have comments, feedback, or want to get involved with the Open SDG community please email opensdg@googlegroups.com or contact the Open SDG GitHub.\n\nNeed more info?\nAnswers to some specific questions about this website are included on our frequently asked questions page.\n\nFeedback\nTo provide feedback on our SDG data please contact us\n","id":""},"/sdg-site/categories/":{"type":"Síður","url":"/sdg-site/categories/","title":"Categories\n","content":"Posts by Category\nHere is a list of posts, grouped by category:\n","id":""},"/sdg-site/contact-us/":{"type":"Síður","url":"/sdg-site/contact-us/","title":"Contact us\n","content":"We are interested in your feedback regarding this website and its contents.\n\n\n  \n    If you have questions about the statistics, data sources, or metadata provided for our SDG indicators, please contact {{site.email_contacts.questions}}\n  \n  \n    If you have suggestions regarding additional site content or data sources, please contact {{site.email_contacts.suggestions}}\n  \n  \n    If you have suggestions on how to improve the functionality of this website, including data accessibility, please contact {{site.email_contacts.functional}}\n  \n\n","id":""},"/sdg-site/about/cookies-and-privacy/":{"type":"Síður","url":"/sdg-site/about/cookies-and-privacy/","title":"Cookies and privacy\n","content":"The following is a description of what data is collected when you use this website and what it is used for.\n\nUser information\nThis website uses cookies and JavaScript tracking code to gather anonymous information about visitors’ usage patterns, in order to improve the navigation of the site, the presentation of its content and the quality of its services.\n\nThe information collected does not include personal details such as your name, age, telephone number, postal address or email address, nor does it allow personal identification of a user.\n\nCookies\nWhen we provide services, we want to make them easy, useful and reliable.\n\nWhere services are delivered on the internet, this sometimes involves placing small amounts of information on your device, for example, computer or mobile phone.\n\nThese include small files known as cookies. They cannot be used to identify you personally.\n\nThese pieces of information are used to improve services for you through, for example:\n\n\n  enabling a service to recognise your device so you don’t have to give the same information several times during one task\n  recognising that you may already have given a username and password so you don’t need to do it for every web page requested\n  measuring how many people are using services, so they can be made easier to use and there’s enough capacity to ensure they are fast\n\n\nYou can manage these small files yourself and learn more about them through internet browser cookies – what they are and how to manage them.\n\nOur use of cookies\nImportant information about this list of cookies:\n\nThis list may not always be complete. It will be regularly updated as further information is gathered from other companies and organisations that we work with.\n\nCookies for retaining active state of accessibility services:\n\n\n  contrast\n\n\nCookies for measuring use of services:\n\n\n  _ga\n  _gid\n  _gat\n\n\nBy understanding how people use our website, we can improve the information provided. We gather this data using Google Analytics.\n\nExternal links\nThis site may contain links to other sites.\n\nONS is not responsible for the privacy practices or the content of such websites.\n\nSecurity\nThis website has security measures in place to protect the loss, misuse, and alteration of the information under our control.\n\nContacting the website\nIf you have any questions about this privacy statement, the practices of this site, or your dealings with this website, you can contact us.\n","id":""},"/sdg-site/en/404.html":{"type":"Síður","url":"/sdg-site/en/404.html","title":"Page not found\n","content":"If you typed the web address, check it is correct.\n\nIf you pasted the web address, check you copied the entire address.\n\nIf the web address is correct or you selected a link or button, contact us if you need to speak to someone about the Sustainable Development Goals (SDGs).\n","id":""},"/sdg-site/faq/":{"type":"Síður","url":"/sdg-site/faq/","title":"Frequently Asked Questions (FAQ)\n","content":"Table of contents\n\n  \n    How often will new data be added to this site?\n  \n  \n    How do I suggest new or different data sources?\n  \n  \n    What are you doing to fill data gaps?\n  \n  \n    What does the reporting status mean?\n  \n  \n    Can other countries copy this website?\n  \n  \n    How accessible is this website?\n  \n  \n    What browsers can I use to view this website?\n  \n  \n    What do each of the three tiers mean?\n  \n\n\nHow often will new data be added to this site?\nWe will add data as soon as it has been sourced and checked. This includes new data as well as updates to data we have already published. We will continue to collect data from existing sources where possible.\n\nHow do I suggest new or different data sources?\nIf you have feedback on the data sources we have used or have suggestions for new data sources then please email us at {{site.email_contacts.questions}}.\n\nWhat are you doing to fill data gaps?\nFor some indicators, although we may have data at the national level, our existing data sources don’t always allow us to disaggregate by all main groups.\n\nThis means we need to look for new data sources, link existing ones, or model data.\n\nWhat does the reporting status mean?\nWe have used three different types of reporting status for an indicator, which are also colour coded:\n\n\n  \n    Reported (black): As a minimum the headline national data for this indicator is available on this website but the data might not be fully disaggregated yet. We are continuing to source additional disaggregations.\n  \n  \n    Statistics in progress (grey): We have found a suitable source of data for this indicator or relevant proxy at national level. We are currently quality assuring the data and preparing it for publication.\n  \n  \n    Exploring data sources (white): We are still looking for a suitable data source for this indicator.\n  \n  \n    Not applicable (striped): This indicator is not applicable in the national context.\n  \n\n\nCan other countries copy this website?\nYes. See the Open SDG Quick Start guide for technical instructions on the quickest way to get a copy of the Open SDG platform up and running.\n\nHow accessible is this website?\nOpen SDG aims to be as accessible and usable as possible for every user and works towards meeting AA level of Web Content Accessibility Guidelines (WCAG 2.0).\n\nWhat browsers can I use to view this website?\nOur website works with most of the latest versions of the commonly used browsers.\n\nWhat do each of the three tiers mean?\nEach of the SDG indicators are assigned to one (or more) of the following tiers:\n\n  \n    Tier 1: Indicator is conceptually clear, has an internationally established methodology and standards are available, and data are regularly produced by countries for at least 50 per cent of countries and of the population in every region where the indicator is relevant.\n  \n  \n    Tier 2: Indicator is conceptually clear, has an internationally established methodology and standards are available, but data are not regularly produced by countries.\n  \n  \n    Tier 3: No internationally established methodology or standards are yet available for the indicator, but methodology/standards are being (or will be) developed or tested (As of the 51st session of the UN Statistical Commission, the global indicator framework does not contain any Tier III indicators)\n  \n\n\nAs of 28 December 2020: The updated tier classification contains 130 Tier I indicators, 97 Tier II indicators and 4 indicators that have multiple tiers (different components of the indicator are classified into different tiers).\n\nFor more information, see the IAEG-SDGs Tier Classification for Global SDG Indicators\n\nBack to top\n","id":""},"/sdg-site/news/":{"type":"Síður","url":"/sdg-site/news/","title":"News &amp; Events\n","content":"News and Events\nCheck this page for news regarding the reporting of our statistics for global indicators and opportunities to contribute to measuring achievement of the sustainable development goals\n","id":""},"/sdg-site/3-2-2/data/":{"type":"Síður","url":"/sdg-site/3-2-2/data/","title":"Rætta dátur: 3.2.2\n","content":"\n","id":""},"/sdg-site/3-3-1/data/":{"type":"Síður","url":"/sdg-site/3-3-1/data/","title":"Rætta dátur: 3.3.1\n" rundað á háttalagið fyri ávísan.\n","id":"1.a.1"},"/sdg-site/2-2-1":{"type":"Ávísar","url":"/sdg-site/2-2-1","title":"Ávísi 2.2.1 - ","content":"Undirfødd eru tey, ið ikki at hava regluliga atgongd til nóg nógva føði at veita ta orka, sum krevst fyri at liva eitt vanligt, heilsugott og virkið lív, givið at tað er kostur viðkomandi tolir. Eingi føroysk almenn hagtøl verða savnað um hetta eftir ásetta háttalagnum.\n","id":"2.2.1"},"/sdg-site/17-9-1":{"type":"Ávísar","url":"/sdg-site/17-9-1","title":"Ávísi 17.9.1 - ","content":"\n","id":"17.9.1"},"/sdg-site/7-1-2":{"type":"Ávísar","url":"/sdg-site/7-1-2","title":"Ávísi 7.1.2 - Partur av fólkinum, ið sum høvuðsorku nýtir reinar orkukeldur við ikki-dálkandi tøkni","content":"\n","id":"7.1.2"},"/sdg-site/17-13-1":{"type":"Ávísar","url":"/sdg-site/17-13-1","title":"Ávísi 17.13.1 - Makrobúskaparligt kunningarbretti","content":"\n","id":"17.13.1"},"/sdg-site/11-5-1":{"type":"Ávísar","url":"/sdg-site/11-5-1","title":"Ávísi 11.5.1 - Tal av deyðum, horvnum og beinleiðis raktum fólkum, har vanlukka hevur verið atvoldin, fyri hvørjar 100.000 íbúgvar","content":"\n","id":"11.5.1"},"/sdg-site/1-5-3":{"type":"Ávísar","url":"/sdg-site/1-5-3","title":"Ávísi 1.5.3 - Tal av londum, ið samtykkja og fremja ætlanir at avmarka vanlukkuváðan fyri landið, sambært Sendai-karmin fyri avmarking av vanlukkuváða 2015-2030","content":"Sambært Tilbúgvingarráðnum fylgja Føroyar ikki Sendai-karminum fyri avmarking av vanlukkuváða 2015-2030 á ein skipaðan hátt. Tó eru partar av karminum liður í háttalagnum, arbeitt verður eftir.\n","id":"1.5.3"},"/sdg-site/3-b-1":{"type":"Ávísar","url":"/sdg-site/3-b-1","title":"Ávísi 3.b.1 - ","content":"\n","id":"3.b.1"},"/sdg-site/9-1-2":{"type":"Ávísar","url":"/sdg-site/9-1-2","title":"Ávísi 9.1.2 - ","content":"\n","id":"9.1.2"},"/sdg-site/10-3-1":{"type":"Ávísar","url":"/sdg-site/10-3-1","title":"Ávísi 10.3.1 - Partur av fólkinum, ið hevur boðað frá, at tey persónliga hava kent seg vera fyri mismuni ella ónáðum u g beinleiðis raktum fólkum, har vanlukka hevur verið atvoldin, fyri hvørjar 100.000 íbúgvar","content":"Við vanlukku er at skilja álvarsamt hóttafall, ið rakar samfelagið og kostar mannalív ella er atvold til størri skaða á fólk, fæ, búskap ella umhvørvi enn samfelagið megnar at bøta aftur sjálvt. Eingi hagtøl verða savnað um deyð, horvin og rakt av vanlukku, men Hagstovan metir talið vera sera lítið.\n","id":"1.5.1"},"/sdg-site/3-3-4":{"type":"Ávísar","url":"/sdg-site/3-3-4","title":"Ávísi 3.3.4 - Hepatitis B tilburðir fyri hvørjar 100.000 íbúgvar","content":"Sambært avvarðandi myndugleikum verður á leið ein tilburður av Hepatitis B staðfestur um árið, t.e. umleið 2 tilburðir fyri hvørjar 100.000 íbúgvar seinnu árini.\n","id":"3.3.4"},"/sdg-site/6-4-1":{"type":"Ávísar","url":"/sdg-site/6-4-1","title":"Ávísi 6.4.1 - ","content":"\n","id":"6.4.1"},"/sdg-site/11-3-2":{"type":"Ávísar","url":"/sdg-site/11-3-2","title":"Ávísi 11.3.2 - Partur av býum við beinleiðis borgaraluttøku í býarskipan og umsiting, ið virkar regluliga og fólkaræðisligt","content":"\n","id":"11.3.2"},"/sdg-site/12-8-1":{"type":"Ávísar","url":"/sdg-site/12-8-1","title":"Ávísi 12.8.1 - Í hvønn mun (i) útbúgving í alheims samborgaraskapi og (ii) útbúgving í burðardyggari menning eru partar av almenna a) útbúgvingarpolitikkinum hjá landinum b) lesiætlanum, c) læraraútbúgving og d) meting av lesandi","content":"\n","id":"12.8.1"},"/sdg-site/16-1-3":{"type":"Ávísar","url":"/sdg-site/16-1-3","title":"Ávísi 16.1.3 - ","content":"\n","id":"16.1.3"},"/sdg-site/12-b-1":{"type":"Ávísar","url":"/sdg-site/12-b-1","title":"Ávísi 12.b.1 - ","content":"\n","id":"12.b.1"},"/sdg-site/10-b-1":{"type":"Ávísar","url":"/sdg-site/10-b-1","title":"Ávísi 10.b.1 - Samlað tilfeingisnýtsla til menningarstuðul, skift á móttakara- og gevaralond (t.d. almennur menningarstuðul, beinleiðis íløgur uttanlands og aðrar veitingar)","content":"\n","id":"10.b.1"},"/sdg-site/16-10-2":{"type":"Ávísar","url":"/sdg-site/16-10-2","title":"Ávís e/11","title":"Mál 11 - Gera býir og búsetingar inkluderandi, tryggar, haldgóðar og burðardyggar","content":"","id":"11"},"/sdg-site/12":{"type":"Mál","url":"/sdg-site/12","title":"Mál 12 - Tryggja burðardygg nýtslu- og framleiðslumynstur","content":"","id":"12"},"/sdg-site/13":{"type":"Mál","url":"/sdg-site/13","title":"Mál 13 - Sum skjótast seta í verk bráðneyðug átøk at berjast ímóti veðurlagsbroytingum og avleiðingum av teimum","content":"","id":"13"},"/sdg-site/14":{"type":"Mál","url":"/sdg-site/14","title":"Mál 14 - Varðveita og á burðardyggan hátt nýta høvini, allan sjógv og sjófeingi til burðardygga menning","content":"","id":"14"},"/sdg-site/15":{"type":"Mál","url":"/sdg-site/15","title":"Mál 15 - Verja, endurbøta og virka fyri burðardyggari nýtslu av jarðvistskipanum, á burðardyggan hátt røkja skóg, berjast ímóti oyðimarkarmyndan og steðga og venda landtýningum og lívmargfeldismissi","content":"","id":"15"},"/sdg-site/16":{"type":"Mál","url":"/sdg-site/16","title":"Mál 16 - Virka fyri friðsomum og inkluderandi samfeløgum fyri burðardyggari menning. Útvega øllum atgongd til rættartrygd og byggja munagóðar, ábyrgar og inkluderandi stovnar á øllum stigum","content":"","id":"16"},"/sdg-site/17":{"type":"Mál","url":"/sdg-site/17","title":"Mál 17 - Styrkja amboðini at verkseta og stimbra Heimsfevnandi partalagið fyri burðardyggari menning","content":"","id":"17"},"/sdg-site/2":{"type":"Mál","url":"/sdg-site/2","title":"Mál 2 - Gera enda á hungri, tryggja, at matur er tøkur, bøta um føðsludygd og virka fyri burðardyggum landbúnaði","content":"","id":"2"},"/sdg-site/3":{"type":"Mál","url":"/sdg-site/3","title":"Mál 3 - Tryggja øllum heilsugott lív og virka fyri trivnaði fyri øll í øllum aldri","content":"","id":"3"},"/sdg-site/4":{"type":"Mál","url":"/sdg-site/4","title":"Mál 4 - Tryggja øllum inkluderandi og rættvísa dygdargóða útbúgving og virka fyri lívlongum læringarmøguleikum fyri øll","content":"","id":"4"},"/sdg-site/5":{"type":"Mál","url":"/sdg-site/5","title":"Mál 5 - Fáa í lag javnstøðu millum kynini og máttmenna allar kvinnur og gentur","content":"","id":"5"},"/sdg-site/6":{"type":"Mál","url":"/sdg-site/6","title":"Mál 6 - Tryggja øllum, at vatn og reinførisviðurskifti eru í lagi og umsitin á burðardyggan hátt","content":"","id":"6"},"/sdg-site/7":{"type":"Mál","url":"/sdg-site/7","title":"Mál 7 - Tryggja, at øll fáa álítandi, burðardygga og tíðarhóskandi orku, sum øll hava ráð til","content":"","id":"7"},"/sdg-site/8":{"type":"Mál","url":"/sdg-site/8","title":"Mál 8 - At virka fyri varandi, inkluderandi og burðardyggum búskaparvøkstri, fullum og úrtøkugóðum virksemi og sømiligum arbeiði til øll","content":"","id":"8"},"/sdg-site/9":{"type":"Mál","url":"/sdg-site/9","title":"Mál 9 - Byggja sterk undirstøðukervi, virka fyri inkluderandi og burðardyggari ídnaðarmenning og eggja til nýhugsan","content":"","id":"9"}};
